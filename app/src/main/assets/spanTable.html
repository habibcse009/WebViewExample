<html>
<head>
	<title>Row and Column Span</title>
</head>
<body>
<h1>Table - 1 (Column Span) </h1>
<hr>
<table border="1">
	<caption>Table-1</caption>
	<hr>
	<tr>
		<th>Name</th>
		<th>Address</th>
		<th colspan="2">Moble</th>
	</tr>
	<tr>
		<td>abc</td>
		<td>Dhaka</td>
		<td>01111</td>
		<td>02222</td>
	</tr>
	<tr>
		<td>xyx</td>
		<td>Chittagong</td>
		<td>03333</td>
		<td>04444</td>
	</tr>
</table>
</body>
</html>
